<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party B</title>
</head>
<body>
  <h1>Party B</h1>
  <div>
    <label for="partyAId">Party A ID:</label>
    <input type="text" id="partyAId">
    <p><strong>Your ID:</strong> <span id="partyBId"></span></p>
  </div>
  <div>
    <label for="message">Message:</label>
    <input type="text" id="message">
    <button onclick="sendMessage()">Send</button>
  </div>
  <div>
    <h2>Incoming Messages</h2>
    <ul id="incomingMessages"></ul>
  </div>
  <div>
    <h2>Outgoing Messages</h2>
    <ul id="outgoingMessages"></ul>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    var peer = new Peer();
    var partyAIdInput = document.getElementById('partyAId');
    var partyBId = document.getElementById('partyBId');
    var incomingMessagesList = document.getElementById('incomingMessages');
    var outgoingMessagesList = document.getElementById('outgoingMessages');

    peer.on('open', function(id) {
      partyBId.textContent = id;
      console.log('Party B ID:', id);
    });

    function sendMessage() {
      var messageInput = document.getElementById('message');
      var message = messageInput.value;
      var conn = peer.connect(partyAIdInput.value);
      conn.on('open', function(){
        conn.send(message);
        appendOutgoingMessage(message);
      });
      messageInput.value = '';
    }

    peer.on('connection', function(conn) {
      conn.on('data', function(data){
        appendIncomingMessage(data);
      });
    });

    function appendIncomingMessage(message) {
      var time = new Date().toLocaleTimeString();
      var li = document.createElement('li');
      li.innerHTML = '<strong>Party A:</strong> ' + message + ' <span>(' + time + ')</span>';
      incomingMessagesList.appendChild(li);
      alert('Message from Party A: ' + message);
    }

    function appendOutgoingMessage(message) {
      var time = new Date().toLocaleTimeString();
      var li = document.createElement('li');
      li.innerHTML = '<strong>You:</strong> ' + message + ' <span>(' + time + ')</span>';
      outgoingMessagesList.appendChild(li);
    }
  </script>
</body>
</html>
